<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe4d856182.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <section class="input-area">
            <input type="text" id="task-input"/>
            <button id="add-button" class="plus-button"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div class="heart" id="all">  
                    전체
                </div>
                <div class="heart" id="ongoing">
                    진행 중
                </div>
                <div class="heart" id="done">
                    진행 완료
                </div>
            </div>
            <!-- 필터 클릭할 때 어떤 거 클릭했는지 알아야 해서 id를 줌, 고정된 <div></div>이기 때문에 여기에 바로 줌 -->
            <div id="task-board">
            </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
